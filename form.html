    <main>
        <form method="get" action="record.html" class="site-form">
            <fieldset>
                <legend>Feedback</legend>
                <label >Username*<input type="text" name="username" id="username" required></label>
                <label>Password*<input type="password" name="passowrd" id="passwd1" pattern="[a-zA-Z0-9]{8,}" required></label>
                <label>Confirm Password*<input type="password" name="passowrd" id="passwd2" pattern="[a-zA-Z0-9]{8,}" required></label>
                <div id="passwd-msg"></div>

                <label>BYUI Email*<input type="email" name="email" id="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" title="Please enter a valid @byui.edu email address" required></label>
                <label>Page Rating <input type="range" name="rating" id="rating" min="0" max="10" value="0" step="1" list="rangevalues"></label>
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
            <input type="submit" value="Send rating">
        </Form>
