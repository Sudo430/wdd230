<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <meta name="description" content="html table example">
    <meta name="author" content="Tyler Dickey">

    <link rel="stylesheet" href="styles/tablebuild.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Table Build</h1>
    </header>
    <main>
        <table>
            <caption>Table 1: Account Feature Comparison</caption>
            <thead>
                <tr>
                    <th colspan="4" scope="colgroup">ACME wildwest Services</th>
                </tr>
                <tr>
                    <th></th>
                    <th scope="col">Basic</th>
                    <th scope="col">Premium</th>
                    <th scope="col">Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Feature 1</th>
                    <td>✔️</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <th scope="row">Feature 2</th>
                    <td>❌</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <th scope="row">Feature 3</th>
                    <td>❌</td>
                    <td>❌</td>
                    <td>✔️</td>
                </tr>
            </tbody>
            
        </table>
    </main>
    <footer>

    </footer>
</body>
</html>
