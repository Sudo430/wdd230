<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | Logan Utah Chamber of Commerce</title>
    <meta name="description" content="the join form for the made up chamber of commerce for the Logan Ut area.">
    <meta name="author" content="Tyler Dickey">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">

    <meta property="og:title" content="Logan Utah Chamber of Commerce">
    <meta property="og:url" content="https://sudo430.github.io/wdd230/chamber">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://raw.githubusercontent.com/Sudo430/wdd230/main/images/og-image.jpg">
    
</head>
<body>
    <header>
        <img id="logo" src="images/chamber-logo.webp" alt="the commerce logo">
        <h1>Logan Utah Chamber of Commerce</h1>

        <button id="menu"></button>
        <nav>
            
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="">Events</a></li>
                <li><a href="">Articles</a></li>
                <li><a href="">Contact Us</a></li>
                <li><a href="discover.html">Discover</a></li>
            </ul>
            
        </nav>
    </header>

    <main>
        
        <form action="thankyou.html" method="get" id="join-form">
            <fieldset>
                <legend>Join Us</legend>
                <label>First Name:<input type="text" name="fname" id="fname" required></label>
                <label>Last Name:<input type="text" name="lname" id="lname" required></label>
                <label>Title or Position:<input type="text" name="title" id="title" pattern="=[a-zA-Z-\s']{7}" required></label>
                <label>Email:<input type="email" name="email" id="email" placeholder="someone@example.com" required></label>
                <label>Phone:<input type="tel" name="phone" id="phone" required></label>
                <label>Business/Organization's Name:<input type="text" name="orgname" id="orgname" required></label>

                <label>Non Profit Membership<input type="radio" name="membership" id="npm"></label>
                <label>Bronze Membership<input type="radio" name="membership" id="bronze"></label>
                <label>Silver Membership<input type="radio" name="membership" id="silver"></label>
                <label>Gold Membership<input type="radio" name="membership" id="gold"></label>
                
                <label>Business/Organization's Description <input type="textarea" name="desc" id="desc"></label>
                <!-- hidden time stamp HERE -->

                <input type="submit" value="Aplly For Membership">
            </fieldset>
        </form>
        
    </main>

    <footer>
        <p>&copy; <span id="year"></span> | Tyler Dickey | This site was made as a school project for WDD 230</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/getDates.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
